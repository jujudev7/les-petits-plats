<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Les Petits Plats | Julien Penna</title>
  </head>
  <body>
    <header>
      <div class="img-bg-container">
        <img
          src="/img/bg-les-petits-plats.png"
          alt="Image de fond"
          class="bg-image"
        />
        <div class="overlay"></div>
      </div>

      <img src="/img/logo-les-petits-plats.png" alt="logo" class="logo" />

      <div class="content">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
          QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </h1>

        <div class="searchbar">
          <input
            type="text"
            class="input-principal"
            placeholder="Rechercher une recette, un ingrédient..."
          />
          <div class="glass-wrapper">
            <img src="/icons/glass.png" alt="loupe" class="glass" />
            <img
              src="/icons/glass-hover.png"
              alt="loupe-hover"
              class="glass-yellow"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
